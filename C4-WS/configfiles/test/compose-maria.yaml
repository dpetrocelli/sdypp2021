version: '2'
services:
  rabbitmq:
    image: mariadb:latest
    ports:
        - "3306:3306"
    command: --init-file /data/application/init.sql
    volumes:
        - ./init.sql:/data/application/init.sql
    environment:
        MYSQL_ROOT_USER: root
        MYSQL_ROOT_PASSWORD: my-secret-pw
        MYSQL_DATABASE: springbootdb
       