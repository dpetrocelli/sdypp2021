apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  selector:
    matchLabels:
      app: mariadb
  replicas: 1
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      
      containers:
      - name: mariadb
        env:
          - name: MYSQL_DATABASE
            value: springbootdb
          - name: MYSQL_ROOT_PASSWORD
            value: my-secret-pw
          - name: MYSQL_ROOT_USER
            value: root
        image: mariadb:latest
        imagePullPolicy: Always
        ports:
        - name: mariadb
          containerPort: 3306
          protocol: TCP
        resources: {}
        
      restartPolicy: Always
      
      
