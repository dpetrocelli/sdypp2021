spring.datasource.username=root
spring.datasource.password=my-secret-pw

# Driver de conexi贸n
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#Formato de manejo al conectar
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# permite a Hibernate generar SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Conexi贸n a RabbitMQ

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.addresses=10.155.127.195:5672
spring.rabbitmq.username=user
spring.rabbitmq.password=bitnami
spring.rabbitmq.virtual-host=/
spring.rabbitmq.dynamic=true

# propiedades de Rabbit para tener manual ack
# Turn on the confirm mechanism
spring.rabbitmq.publisher-confirms: true
# open return Acknowledgement mechanism
spring.rabbitmq.publisher-returns: true
# Manual response
spring.rabbitmq.listener.simple.acknowledge-mode: manual

